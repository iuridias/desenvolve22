<meta charset="UTF-8">

<input />
<button>Descubra meu segredo!</button>

<script>
    function adivinha() {
        var acertou = false;
        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("VOCÊ ACERTOU!");
                acertou = true;
                break;
            }
        }
        if (acertou == false) {
            alert("VOCÊ ERROU!");
            input.value = "";
            input.focus();
        }

    }
    
    var segredos = [5, 7, 10, 12];
    var input = document.querySelector("input");
    input.focus();

    //var numeroSecreto = Math.round(Math.random() * 10);

    var button = document.querySelector("button");

    button.onclick = adivinha;


</script>
