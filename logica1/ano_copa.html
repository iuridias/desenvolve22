<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }
    
    var limite = parseInt(prompt("Digite até qual ano será feita a verificação: "));
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa += 4;
    }

    mostra("FIM!");

</script>
