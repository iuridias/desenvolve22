<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>")
    }
    
    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    var anoAtual = 2022;
    var anoInicial = 1500;
    var mediaFilhos = 28;

    var totalGeracoes = (anoAtual - anoInicial) / mediaFilhos;

    mostra("O total de gerações passadas é de: " + Math.round(totalGeracoes) + " .");


</script>
