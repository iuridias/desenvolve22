<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }
    var minhaIdade = 25;
    var idadeIrmao = 21;
    var diferencaIdade = minhaIdade - idadeIrmao;

    mostra("Nossa diferença de idade é: " + diferencaIdade + " anos.");


</script>
