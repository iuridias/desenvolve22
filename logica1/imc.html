<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(texto){
        document.write(texto);
        pulaLinha();
    }

    function calculaImc(peso, altura) {
        return peso / (altura * altura);
        
    }

    var nome = prompt("Digite o seu nome:");
    var pesoInformado = prompt(nome + ", digite o seu peso:");
    var alturaInformada = prompt(nome + ", digite a sua altura:");
    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + ", seu IMC é: " + imc);

    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está na média.");
    }
    if (imc < 18.5) {
        mostra("Seu IMC está abaixo da média.");
    }
    if (imc > 35) {
        mostra("Seu IMC está acima da média.");
    }

    mostra("FIM.");


</script>
