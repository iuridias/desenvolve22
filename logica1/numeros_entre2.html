<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    var numero = 20;
    var numeroFinal = 0;

    while (numero >= numeroFinal) {
        mostra(numero);
        numero--;
    }

    mostra("FIM!");

</script>
